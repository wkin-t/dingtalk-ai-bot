# 1Panel 管理的 DingTalk Gemini AI 机器人服务
# 代码位置: /opt/dingtalk-ai-bot/
# 依赖: v2raya (由 1Panel 单独管理，提供 socks5://127.0.0.1:1080 代理)

services:
  dingtalk-ai-bot-gemini:
    build:
      context: .
      dockerfile: Dockerfile
    image: dingtalk-ai-bot:gemini
    container_name: dingtalk-ai-bot-gemini
    restart: always
    network_mode: "host"
    environment:
      - AI_BACKEND=gemini
      - FLASK_PORT=35000
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    deploy:
      resources:
        limits:
          memory: 512M
